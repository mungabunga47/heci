       <style type="text/css">
       
        body {
            background-color: white; 
            color: black;
            transition: background-color 0.3s, color 0.3s; 
            margin: 0; 
            font-family: Arial, sans-serif; 
        }
 
        .dark-mode {
            background-color: black; 
            color: black; 
        }
     
        .dark-mode .context-menu {
            background: black;
            border: 1px solid gray; 
        }
        .context-menu {
            position: absolute;
            text-align: left;
            background: #8eb7cb;
            border: 1px red;
            z-index: 1000; 
        }
        .context-menu ul {
            padding: 1px;
            margin: 1px;
            min-width: 150px;
            list-style: none;
        }
        .context-menu ul li {
            padding-bottom: 2px;
            padding-top: 2px;
            border: 1px solid white;
        }
        .context-menu ul li a {
            text-decoration: none;
            color: white; 
        }
        .context-menu ul li:hover {
            background: white; 
        }
        h3 {
            cursor: pointer; 
            margin: 1px 0; 
            padding: 1px; 
            transition: color 0.3s, background-color 0.3s; 
            color: white; 
        }
  
        h3:hover {
            color: black; 
            background-color: silver; 
        }
        .shake {
            animation: shake-animation 0.5s;
        }
        @keyframes shake-animation {
            0% { transform: translate(0); }
            25% { transform: translate(-5px, 0); }
            50% { transform: translate(5px, 0); }
            75% { transform: translate(-5px, 0); }
            100% { transform: translate(0); }
        }
    </style>
  

    <div id="contextMenu" class="context-menu" style="display:none">
        <ul>
        <li><h3 id="refresho"><img src="refresh.png" style="width: 15px; height: 15px;">&nbsp;Yenile</h3></li> 
        <li><h3 id="goBack"><img src="left.png" style="width: 15px; height: 15px;">&nbsp;Geri</h3></li>   
        <li><h3 id="goForward"><img src="right.png" style="width: 15px; height: 15px;">&nbsp;İleri</h3></li>
        <li><h3 id="zoomIn"><img src="zoomarti.png" style="width: 15px; height: 15px;">&nbsp;Zoom (+)</h3></li>
        <li><h3 id="zoomOut"><img src="zoomeksi.png" style="width: 15px; height: 15px;">&nbsp;Zoom (-)</h3></li>
        <li><h3 id="sourceCode"><img src="kaynak.png" style="width: 15px; height: 15px;">&nbsp;Sayfanın Kaynağı</h3></li>
        <li><h3 id="shakeBrowser"><img src="quake.png" style="width: 15px; height: 15px;">&nbsp;Quake</h3></li>
        <li><h3 id="addToFavorites"><img src="favoriler.png" style="width: 15px; height: 15px;">&nbsp;Favorilere Ekle</h3></li>       
        <li><h3 id="toggleDarkMode"><img src="karanlik.png" style="width: 15px; height: 15px;">&nbsp;Koyu Mod</h3></li> 
    </ul>
    </div>

    <script>
        document.onclick = hideMenu;
        document.oncontextmenu = rightClick;

        function hideMenu() {
            document.getElementById(
                "contextMenu").style.display = "none"
        }

        function rightClick(e) {
            e.preventDefault();

            if (document.getElementById(
                "contextMenu").style.display == "block")
                hideMenu();
            else {
                let menu = document
                    .getElementById("contextMenu")

                menu.style.display = 'block';
                menu.style.left = e.pageX + "px";
                menu.style.top = e.pageY + "px";
            }
        }
    </script>


<script>
   
    document.getElementById('toggleDarkMode').addEventListener('click', function() {
        document.body.classList.toggle('dark-mode'); 
    });
  
    document.getElementById('zoomIn').addEventListener('click', function() {
        document.body.style.transform = "scale(1.1)";
        document.body.style.transition = "transform 0.2s"; 
    });
  
    document.getElementById('zoomOut').addEventListener('click', function() {
        document.body.style.transform = "scale(0.9)";
        document.body.style.transition = "transform 0.2s"; 
    });
   
    document.getElementById('sourceCode').addEventListener('click', function() {
        alert("Erişim Engellendi!");
    });
 
    document.getElementById('shakeBrowser').addEventListener('click', function() {
        document.body.classList.add('shake');
        setTimeout(() => {
            document.body.classList.remove('shake'); 
        }, 500);
    });
 
    document.getElementById('goBack').addEventListener('click', function() {
        window.history.back(); 
    });
  
    document.getElementById('goForward').addEventListener('click', function() {
        window.history.forward(); 
    });

 
    document.getElementById('addToFavorites').addEventListener('click', function() {
        alert("Sayfa favorilere eklendi!"); 
      
    });


    document.getElementById('refresho').addEventListener('click', function() {
location.reload();
       
    });

</script>
